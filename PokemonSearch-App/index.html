<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <script src="script.js"></script>
</head>
<body>
    <input type="text" id="search-input" required>
    <button id="search-button">Search</button>

    <div id="data-container">
        Pokemon Name: <p id="pokemon-name"></p>
        Pokemon ID: <p id="pokemon-id"></p>
        Weight: <p id="weight"></p>
        Height: <p id="height"></p>
        Types: <p id="types"></p>
        Hp: <p id="hp"></p>
        Attack: <p id="attack"></p>
        Defense: <p id="defense"></p>
        Special Attack: <p id="special-attack"></p>
        Special Defense: <p id="special-defense"></p>
        Speed: <p id="speed"></p>
    </div>
</body>
</html>
